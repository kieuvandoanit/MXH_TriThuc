<h2>Tạo danh mục mới</h2>
        <br><br>
        <h4 style="margin: 0 100px 0 15px;">Thông tin danh mục</h4>
        <br>
        <form action="" style="margin: 0 100px 0 15px;">
            <div class="form-group">
                <label for="id">Tên danh mục</label>
                <input type="text" id="id" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="comment">Mô tả</label>
                <textarea name="" id="comment" class="form-control" cols="" rows="3" maxlength="1000"></textarea>
            </div>
            <br>
            <div class="button-class" style="float: right;">
                <button type="submit" class="btn btn-outline-secondary"><i class="fas fa-ban"></i> Hủy</button>
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Tạo</button>
            </div>
        </form>
