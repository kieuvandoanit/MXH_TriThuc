<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mạng xã hội trí thức Việt</title>

    <link rel="stylesheet" href="../../public/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- <script src="../../public/js/jquery-2.2.4.min.js" type="text/javascript"></script> -->

<body>
    <div id="site">
        <div id="container">
            <div id="header">
                <div id="logo"><a href="">TEAM UDPT#01</a></div>
                <div id="sign_in_up">
                    <button id="sign_in" class="btn">Đăng nhập</button>
                    <button id="sign_up" class="btn">Đăng ký</button>
                </div>
            </div>
            <div id="first_page">
                <div id="title">Mạng xã hội trí thức Việt</div>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                  
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                      <div class="item active">
                        <img src="../../assets/slider.PNG" alt="">
                      </div>
                  
                      <div class="item">
                        <img src="../../assets/slider.PNG" alt="">
                      </div>
                  
                      <div class="item">
                        <img src="../../assets/slider.PNG" alt="">
                      </div>
                    </div>
                  
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                <div id="take_part_in">
                    <button class="btn take_part_in">Tham gia ngay</button>
                </div>
            </div>
            <div id="footer">

            </div>
        </div>
    </div>
