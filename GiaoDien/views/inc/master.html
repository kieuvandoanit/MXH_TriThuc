<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mạng xã hội trí thức Việt</title>
  <link rel="stylesheet" href="../../public/reset.css">

  <!-- <link rel="stylesheet" href="../../public/bootstrap/bootstrap-theme.min.css"> -->
  <link rel="stylesheet" href="../../public/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../public/font-awesome/css/all.css">

  <!-- <script src="../../public/js/jquery-2.2.4.min.js" type="text/javascript"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
  <div id="site">
    <div class="container">
      <div id="header">
        <div id="logo"><a href="">TEAM UDPT#01</a></div>
        <div id="sign_in_up">
          <div class="header_menu">
            <button class="btn">Trang chủ</button>
            <button class="btn">Bài viết</button>
            <button class="btn">BXH</button>
          </div>
          <button id="sign_in" class="btn">Đăng nhập</button>
          <button id="sign_up" class="btn">Đăng ký</button>
        </div>
      </div>
      <!-- Bắt đầu code ở đây  -->
      <div class="profile_edit">
        <div id = "top_profile_page" class="background">
          <div class="col-md-6">
            <div class="avatar">
              <img class="avatar_size" src="../../assets/avatar.png" alt="">
            </div>
            <div class="item edit_avatar">
              <a href=""><i class="fas fa-camera fa-2x"></i></a></i>
            </div>
          </div>
          <div id="your_info" class="col-md-6">
            <ul class="">
              <li class="name">
                <h1>THƯƠNG HOÀI</h1>
              </li>
              <li class="job">Sinh viên</li>
            </ul>
            <div class="posts_react col-md-6 col-md-offset-3">
              <div class="posts_like">
                <i class="fas fa-file-alt"></i>
                <p class="posts_num">25</p>
              </div>
              <div class="posts_comment">
                <i class="fas fa-comment"></i>
                <p class="posts_comment_num">99</p>
              </div>
            </div>
          </div>
          <div class="replace">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-pencil"></i>
              </button>
            </div>
          </div>
        </div>
          <div id="pf_posts" class="background_pf_posts">
            <div class="list_your_post">
              <div class="title">
                <div class="left_titles">Thông tin cá nhân</div>
              </div>
              <div id="info">
                <div class="info">
                  <form>
                    <h5><b>Số điện thoại</b></h5>
                    <div class="input-group">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                          <i class="glyphicon glyphicon-phone"></i>
                        </button>
                      </div>
                      <input type="text" class="form-control" value="0123456789">
                    </div>
                 </form>
                </div>
                <div class="info">
                  <form>
                    <h5><b>Email</b></h5>
                    <div class="input-group">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                          <i class="glyphicon glyphicon-envelope"></i>
                        </button>
                      </div>
                      <input type="text" class="form-control" value="0123456789">
                    </div>
                 </form>
                </div>
                <div class="info">
                  <form>
                    <h5><b>Địa chỉ</b></h5>
                    <div class="input-group">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                          <i class="glyphicon glyphicon-home"></i>
                        </button>
                      </div>
                      <input type="text" class="form-control" value="0123456789">
                    </div>
                 </form>
                </div>
                <div class="info">
                  <form>
                    <h5><b>Tên đăng nhập</b></h5>
                    <div class="input-group">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                          <i class="glyphicon glyphicon-pencil"></i>
                        </button>
                      </div>
                      <input type="text" class="form-control" value="0123456789">
                    </div>
                 </form>
                </div>
                <div class="info">
                  <form>
                    <h5><b>Mật khẩu</b></h5>
                    <div class="input-group">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                          <i class="glyphicon glyphicon-eye-close"></i>
                        </button>
                      </div>
                      <input type="text" class="form-control" value="0123456789">
                    </div>
                 </form>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- Kết thúc code ở đây  -->
      <div id="footer">
        <div class="menu">
          <ul>
            <li><a href="">Trang chủ</a></li>
            <li><a href="">Bài viết</a></li>
            <li><a href="">Bảng xếp hạng</a></li>
          </ul>
          <p>TEAM UDPT#01</p>
        </div>
        <div class="info_author">
          <p class="info_author_name">1712348 Kiều Văn Đoàn</p>
          <p class="info_author_name">1712374 Lê Khắc Dương</p>
          <p class="info_author_name">1712398 Võ Thị Ngọc Duyên</p>
          <p class="info_author_name">1712452 Lê Hận Thương Hoài</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
